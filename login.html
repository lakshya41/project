<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - JobConnect</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2>Login to JobConnect</h2>
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <label for="role">Login as</label>
      <select id="role" name="role">
        <option value="jobseeker">Job Seeker</option>
        <option value="employer">Employer</option>
        <option value="admin">Admin</option>
      </select>

      <button type="submit">Login</button>
    </form>
    <p id="loginMessage"></p>
  </div>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom right, #8017f7, #ace2e9);
    }
  </style>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;

      // Fake authentication check (replace with real logic or API later)
      if (email && password) {
        localStorage.setItem('isLoggedIn', true);
        localStorage.setItem('userRole', role);
        document.getElementById('loginMessage').innerText = `Logged in as ${role}`;
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1000);
      } else {
        document.getElementById('loginMessage').innerText = 'Invalid login details';
      }
    });
  </script>
</body>
</html>
